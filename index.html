<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redux learn</title>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://wzrd.in/standalone/expect@latest"></script>
  <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.3.1/redux.js"></script>
  <script>

    const todo = (state, action) => {
      switch (action.type) {
        case 'ADD_TODO':
          return {
              id: action.id,
              text: action.text,
              completed: false
            }
          break;

        case 'TOGGLE_TODO':
            if(state.id !== action.id) {
              return state;
            }

            return {
              id: state.id,
              text: state.text,
              completed: !state.completed
            };
          break;

        default:
         return state;
      }
    };

    const todos = (state = [], action) => {
      switch (action.type) {
        case 'ADD_TODO':
          return [
            ...state,
            todo(undefined, action)
          ];
          break;

        case 'TOGGLE_TODO':
          return state.map(t => todo(t, action))
          break;

        default:
          return state;
      }
    };

    const testAddTodo = () => {
      const stateBefore = [];
      const action = {
        type: 'ADD_TODO',
        id: 0,
        text: 'Learn Redux'
      };
      const stateAfter = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        }
      ];

      deepFreeze(stateBefore);
      deepFreeze(action);

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    }

    const testToggleTodo = () => {
      const stateBefore = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        },
        {
          id: 1,
          text: 'Go shopping Redux',
          completed: false
        }
      ];

      const action = {
        type: 'TOGGLE_TODO',
        id: 1
      };

      const stateAfter = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        },
        {
          id: 1,
          text: 'Go shopping Redux',
          completed: true
        }
      ];

      deepFreeze(stateBefore);
      deepFreeze(action);

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    }

    testAddTodo();
    testToggleTodo();
    console.log('All tests have passed');


    const visibilityFilter = (
      state = 'SHOW_ALL',
      action
    ) => {
      switch (action.type) {
        case 'SET_VISIBILITY_FILTER':
          return action.filter;
          break;
        default:
          return state;
      }
    };

    const { combineReducers } = Redux;
    const todoApp = combineReducers({
      todos,
      visibilityFilter
    })
    // const todoApp = (state = {}, action) => {
    //   return {
    //     todos: todos(
    //       state.todos,
    //       action
    //     ),
    //     visibilityFilter: visibilityFilter(
    //       state.visibilityFilter,
    //       action
    //     )
    //   }
    // };

    const { createStore } = Redux;
    const store = createStore(todoApp);

    console.log('Initial state:');
    console.log(store.getState());
    console.log('--------------');

    console.log('Dispatching ADD_TODO.');
    store.dispatch({
      type: 'ADD_TODO',
      id: 0,
      text: 'Learn Redux'
    });
    console.log('Current state:');
    console.log(store.getState());
    console.log('--------------');

    console.log('Dispatching ADD_TODO.');
    store.dispatch({
      type: 'ADD_TODO',
      id: 1,
      text: 'Go shopping'
    });
    console.log('Current state:');
    console.log(store.getState());
    console.log('--------------');

    console.log('Dispatching TOGGLE_TODO.');
    store.dispatch({
      type: 'TOGGLE_TODO',
      id: 0
    });
    console.log('Current state:');
    console.log(store.getState());
    console.log('--------------');

    console.log('Dispatching SET_VISIBILITY_FILTER.');
    store.dispatch({
      type: 'SET_VISIBILITY_FILTER',
      filter: 'SHOW_COMPLETED'
    });
    console.log('Current state:');
    console.log(store.getState());
    console.log('--------------');

  </script>
</head>
<body>

</body>
</html>
