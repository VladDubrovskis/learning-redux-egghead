<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redux learn</title>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://wzrd.in/standalone/expect@latest"></script>
  <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>
  <script>

    const todo = (state, action) => {
      switch (action.type) {
        case 'ADD_TODO':
          return {
              id: action.id,
              text: action.text,
              completed: false
            }
          break;

        case 'TOGGLE_TODO':
            if(state.id !== action.id) {
              return state;
            }

            return {
              id: state.id,
              text: state.text,
              completed: !state.completed
            };
          break;

        default:
         return state;
      }
    };

    const todos = (state = [], action) => {
      switch (action.type) {
        case 'ADD_TODO':
          return [
            ...state,
            todo(undefined, action)
          ];
          break;

        case 'TOGGLE_TODO':
          return state.map(t => todo(t, action))
          break;

        default:
          return state;
      }
    };

    const testAddTodo = () => {
      const stateBefore = [];
      const action = {
        type: 'ADD_TODO',
        id: 0,
        text: 'Learn Redux'
      };
      const stateAfter = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        }
      ];

      deepFreeze(stateBefore);
      deepFreeze(action);

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    }

    const testToggleTodo = () => {
      const stateBefore = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        },
        {
          id: 1,
          text: 'Go shopping Redux',
          completed: false
        }
      ];

      const action = {
        type: 'TOGGLE_TODO',
        id: 1
      };

      const stateAfter = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        },
        {
          id: 1,
          text: 'Go shopping Redux',
          completed: true
        }
      ];

      deepFreeze(stateBefore);
      deepFreeze(action);

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    }

    testAddTodo();
    testToggleTodo();
    console.log('All tests have passed');

  </script>
</head>
<body>

</body>
</html>
